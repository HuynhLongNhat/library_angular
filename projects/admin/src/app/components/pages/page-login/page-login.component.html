 <main>
    <div class="container">
        <section
            class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div
                        class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <!-- End Logo -->

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5
                                        class="card-title text-center pb-0 fs-4">
                                        Đăng nhập
                                    </h5>

                                </div>
                                <form
                                    [formGroup]="loginForm"
                                    (ngSubmit)="handleLogin()"
                                    class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">

                                        <div class="col-12">
                                            <label class="form-label">
                                                <span
                                                    style="color: red;">*</span>
                                                Email
                                            </label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                name="email"
                                                formControlName="email"
                                                required
                                                email />
                                            <div
                                                *ngIf="loginForm.get('email')?.hasError('required')"
                                                class="text-danger">
                                                Email is required.
                                            </div>
                                            <div
                                                *ngIf="loginForm.get('email')?.hasError('email')"
                                                class="text-danger">
                                                Please enter a valid email
                                                address.
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">
                                            <span style="color: red;">*</span>
                                            Mật khẩu
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            formControlName="password"
                                            required
                                            minlength="6" />

                                        <div
                                            *ngIf="loginForm.get('password')?.hasError('required')"
                                            class="text-danger">
                                            Mật khẩu is required.
                                        </div>
                                        <div
                                            *ngIf="loginForm.get('password')?.hasError('minlength')"
                                            class="text-danger">
                                            Mật khẩu must be at least 6
                                            characters long.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100"
                                            type="submit"
                                            [disabled]="loginForm.invalid">
                                            Đăng nhập</button>
                                    </div>

                                    <div class="text-center mt-5">
                                        <p>Bạn chưa có tài khoản: <span><a
                                                    href="/page-register"
                                                    class="link-primary">Đăng ký
                                                    ngay!</a></span></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </div>
</main>
