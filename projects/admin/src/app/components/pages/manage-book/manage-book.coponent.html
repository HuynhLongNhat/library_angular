<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Quản lí sách</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="page-home">Trang chủ</a>
        </li>
        <a class="breadcrumb-item">Quản lý sách</a>
      </ol>
    </nav>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card modal-return-the-book">
            <div class="card-body">
              <h5 class="card-title">Danh sách sách</h5>
              <button
                class="btn btn-primary mb-3"
                (click)="navigationPageAddNewBook()"
              >
                Thêm sách mới
              </button>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>STT</th>

                    <th>Hình ảnh</th>
                    <th>Tên sách</th>
                    <th>Tác giả</th>

                    <th>Thể loại</th>
                    <th>Năm xuất bản</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let p of products$ |  paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index"
                  >
                    <td>{{i + 1}}</td>
                    <td>
                      <img
                        src="{{p.image}}"
                        width="100"
                        height="100"
                        style="border-radius: 5px"
                      />
                    </td>
                    <td>{{p.name}}</td>
                    <td>{{p.author}}</td>
                    <td>{{p.genre}}</td>
                    <td>{{p.publicYear}}</td>
                    <td>{{p.quantity}}</td>
                    <td class="mt-3">
                      <button class="btn btn-danger mx-2">
                        <i class="bi bi-prescription mx-2"></i>
                        <span (click)="deleteABook(p)">Xóa</span>
                      </button>

                      <button
                        class="btn btn-warning"
                        (click)="navigationPageEditBook(p)"
                      >
                        <i class="bi bi-pencil mx-2"></i>
                        <span>Cập nhật</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <pagination-controls
      class="pagination-controls d-flex justify-content-center"
      (pageChange)="p = $event"
    ></pagination-controls>
  </div>
</main>
<app-footer></app-footer>
